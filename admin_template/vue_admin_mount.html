<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ethics Admin</title>
    <link rel="stylesheet" href="/css/admin-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    
    <!-- Notification Area -->
    <div id="notification-area" class="notification-area"></div>
    
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col">
                    <h1>AI Ethics Admin Panel</h1>
                </div>
                <div class="col-auto">
                    <div id="user-display" class="user-info" style="display: none;"></div>
                    <button id="login-button" class="btn btn-primary" style="display: none;">Login</button>
                    <button id="logout-button" class="btn btn-outline-danger" style="display: none;">Logout</button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar" style="display: none;">
                <div class="sidebar-content">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="dashboard">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="llm">
                                <i class="bi bi-cpu"></i> LLM Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="news">
                                <i class="bi bi-newspaper"></i> News Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="users">
                                <i class="bi bi-people"></i> User Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="logs">
                                <i class="bi bi-file-text"></i> System Logs
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 main-content">
                <div id="main-content">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Mount point for Vue.js admin app (if needed) -->
    <div id="vue-admin-app" style="display: none;"></div>
    
    <script type="module" src="/js/admin/main.js"></script>
</body>
</html>
